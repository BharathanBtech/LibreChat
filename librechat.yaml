version: 1.2.1
cache: true

interface:
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  fileSearch: true

ui:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

mcpServers:
  perfectdocstudio: # ðŸ”¹ Must match in defaultAgents
    type: streamable-http
    url: "https://aabb5fccfe28.ngrok-free.app/api/v1/mcp/RqZZ4AT9wQWkhF8CCdaEf/sse"
    timeout: 30000
    serverInstructions: true

endpoints:
  agents:
    recursionLimit: 25
    capabilities:
      - execute_code
      - file_search
      - actions
      - tools
    defaultAgents:
      - name: "PerfectDocStudio Agent"
        description: "Connects to PerfectDocStudio MCP Server for templates & document generation."
        mcpServer: perfectdocstudio
        instructions: |
          This agent is linked to the PerfectDocStudio MCP server.
          Use it to fetch templates, generate documents, and validate datasets.

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"
