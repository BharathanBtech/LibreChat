version: 1.2.1
cache: true

interface:
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  fileSearch: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for LibreChat
      *Effective Date: February 18, 2024*
      These are example terms...

ui:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# ✅ MCP server name must match exactly in mcpServer field below
mcpServers:
  perfectdocstudio:
    type: streamable-http
    url: "https://aabb5fccfe28.ngrok-free.app/api/v1/mcp/RqZZ4AT9wQWkhF8CCdaEf/sse"
    timeout: 30000
    serverInstructions: true

endpoints:
  agents:
    recursionLimit: 25
    maxRecursionLimit: 50
    disableBuilder: false
    capabilities:
      - execute_code
      - file_search
      - actions
      - tools
    defaultAgents:
      - name: "DocStudio Agent"
        description: "Test MCP agent connected to PerfectDocStudio"
        # ✅ Must match key under mcpServers exactly
        mcpServer: perfectdocstudio
        instructions: |
          This agent communicates with the PerfectDocStudio MCP server.
          You can request template fetching, document generation, and dataset validation.

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"
